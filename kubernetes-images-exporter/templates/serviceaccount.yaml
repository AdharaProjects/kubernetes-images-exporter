{{ if .Values.serviceAccount.create }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: read-pods
subjects:
  - kind: ServiceAccount
    name: kubernetes-images-exporter
    namespace: default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: "rbac.authorization.k8s.io"